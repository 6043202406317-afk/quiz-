<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ☰ メニュー -->
<div id="menuBtn">☰</div>

<!-- 設定メニュー -->
<div id="menu" class="hidden">
  <div class="menu-content">
    <h2>設定</h2>
    <button id="darkToggle">ダークモード</button>
    <button class="userBtn">禪院 直哉</button>
  </div>
</div>

<!-- ホーム画面 -->
<div id="home">
  <h1 class="title">過去問道場</h1>
  <button onclick="startQuiz('it')">情報技術（テスト）</button>
  <button onclick="startQuiz('physics')">物理</button>
  <button onclick="startQuiz('english')">英語</button>
</div>

<!-- クイズ画面 -->
<div id="quiz" class="hidden">
  <p id="rate">正答率：--%</p>

  <h2 id="question"></h2>
  <div id="choices"></div>

  <p id="result"></p>
  <div id="explanation"></div>

  <div class="nav">
    <button onclick="prevQuestion()">前の問題</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <button class="homeBtn" onclick="goHome()">ホーム画面</button>
</div>

<script src="script.js"></script>
</body>
</html>
