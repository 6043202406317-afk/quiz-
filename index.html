<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>過去問道場</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">

<!-- ホーム画面 -->
<div id="home">
  <h1>過去問道場</h1>

  <div class="subject-list">
    <button onclick="startQuiz('it')">情報技術（テスト）</button>
    <button onclick="startQuiz('physics')">物理</button>
    <button onclick="startQuiz('english')">英単語</button>
  </div>
</div>

<!-- クイズ画面 -->
<div id="quiz" style="display:none;">
  <h2 id="question"></h2>

  <div id="choices"></div>

  <p id="result"></p>
  <p id="explanation"></p>
  <p id="rate"></p>

  <button class="next" onclick="nextQuestion()">次の問題</button>
  <button class="home" onclick="goHome()">ホームに戻る</button>
</div>

<script src="script.js"></script>
</body>
</html>
