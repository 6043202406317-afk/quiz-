<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ハンバーガーメニュー -->
<div id="menuBtn">☰</div>

<!-- 設定メニュー -->
<div id="menu" class="hidden">
  <div class="menu-content">
    <h2>設定</h2>
    <button id="darkToggle">ダークモード</button>
    <div class="username">禪院 直哉</div>
  </div>
</div>

<!-- ホーム画面 -->
<div id="home">
  <h1>教科を選択</h1>
  <button onclick="startQuiz('it')">情報技術（テスト）</button>
  <button onclick="startQuiz('physics')">物理</button>
  <button onclick="startQuiz('english')">英語</button>
</div>

<!-- クイズ画面 -->
<div id="quiz" class="hidden">
  <div id="rate"></div>
  <h2 id="question"></h2>

  <div id="choices"></div>

  <div id="result"></div>

  <div id="explanation"></div>

  <div class="nav">
    <button onclick="prevQuestion()">前の問題</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <button class="homeBtn" onclick="goHome()">ホーム画面</button>
</div>

<script src="script.js"></script>
</body>
</html>
