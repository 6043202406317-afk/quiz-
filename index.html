<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>過去問道場</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ホーム画面 -->
  <div id="home">
    <h1>過去問道場</h1>
    <button class="subject" onclick="startQuiz('it')">情報技術（テスト）</button>
    <button class="subject" onclick="startQuiz('physics')">物理</button>
    <button class="subject" onclick="startQuiz('english')">英単語</button>
  </div>

  <!-- 問題画面 -->
  <div id="quiz" class="hidden">
    <p id="rate">正答率：--%</p>
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p id="result"></p>
    <p id="explanation"></p>

    <div class="nav">
      <button id="prev" onclick="prevQuestion()">前の問題</button>
      <button id="next" onclick="nextQuestion()">次の問題</button>
    </div>

    <button id="homeBtn" onclick="goHome()">ホーム画面</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
