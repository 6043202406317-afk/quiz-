<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ホーム画面 -->
<div id="home" class="screen">
  <h1>過去問道場</h1>
  <div class="subjects">
    <button onclick="startQuiz('it')">情報技術（テスト）</button>
    <button onclick="startQuiz('physics')">物理</button>
    <button onclick="startQuiz('english')">英語</button>
  </div>
</div>

<!-- 問題画面 -->
<div id="quiz" class="screen hidden">
  <p id="rate">正答率 0%（0 / 0）</p>

  <h2 id="question"></h2>

  <div id="choices"></div>

  <div id="explanation" class="hidden"></div>

  <div class="nav">
    <button onclick="prevQuestion()">前の問題</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <div class="home-btn">
    <button onclick="goHome()">ホーム画面</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
