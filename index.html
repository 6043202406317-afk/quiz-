<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">

  <!-- ホーム画面 -->
  <div id="home">
    <h1>過去問道場</h1>
    <button onclick="startQuiz('it')">情報技術（テスト）</button>
    <button onclick="startQuiz('physics')">物理</button>
    <button onclick="startQuiz('english')">英単語</button>
  </div>

  <!-- 問題画面 -->
  <div id="quiz" style="display:none;">
    <p id="rate">正答率：--%</p>
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p id="result"></p>
    <p id="explanation"></p>

    <button id="next" onclick="nextQuestion()">次の問題</button>
    <button id="homeBtn" onclick="goHome()">ホームに戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
