<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>過去問道場風</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ホーム画面 -->
<div id="home" class="screen active">
  <h1>教科選択</h1>
  <div class="subject-list">
    <button onclick="startQuiz('info')">情報技術</button>
  </div>
</div>

<!-- 問題画面 -->
<div id="quiz" class="screen">
  <div class="status">
    <span id="rate">正答率 0%（0 / 0）</span>
  </div>

  <div id="question"></div>

  <div id="choices"></div>

  <div id="explanation"></div>

  <div class="nav">
    <button onclick="prevQuestion()">前の問題</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <div class="home-btn">
    <button onclick="goHome()">ホーム画面</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
