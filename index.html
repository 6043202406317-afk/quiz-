<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ☰ -->
<div id="menuBtn">☰</div>

<!-- 設定 -->
<div id="settings">
  <div class="settings-title">設定</div>
  <button id="darkToggle">ダークモード</button>
  <button>禪院 直哉</button>
</div>

<!-- ホーム -->
<div id="home" class="screen">
  <h1>過去問道場</h1>
  <div class="subject-list">
    <button onclick="startQuiz('it')">情報技術（テスト）</button>
    <button onclick="startQuiz('physics')">物理</button>
    <button onclick="startQuiz('english')">英語</button>
  </div>
</div>

<!-- クイズ -->
<div id="quiz" class="screen hidden">
  <div id="rate">正答率：0%（0 / 0）</div>

  <div id="question"></div>
  <div id="choices"></div>
  <div id="explanation"></div>

  <div class="nav">
    <button onclick="prevQuestion()">前の問題</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <button class="homeBtn" onclick="goHome()">ホーム画面</button>
</div>

<script src="script.js"></script>
</body>
</html>
