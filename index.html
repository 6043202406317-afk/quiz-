<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去問道場</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home" class="screen active">
  <h1>過去問道場</h1>
  <div class="subject-list">
    <button data-subject="it">情報技術（テスト）</button>
    <button data-subject="physics">物理</button>
    <button data-subject="english">英語</button>
  </div>
</div>

<div id="quiz" class="screen">
  <div id="status"></div>
  <div id="count"></div>

  <h2 id="question"></h2>

  <div id="choices"></div>

  <div id="explanation" class="hidden"></div>

  <div class="nav">
    <button id="prev">前の問題</button>
    <button id="next">次の問題</button>
  </div>

  <div class="home-btn">
    <button id="homeBtn">ホーム画面</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
